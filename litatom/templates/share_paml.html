<script>
    function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }
    var Request = new Object();
    Request = GetRequest();
    var pic = Request['pic']

    var obj = document.getElementById('d1');
    var width = screen.width * 1.5;


    var style = '';
    style += ';width:' + width + 'px;';
    style += 'height:' + width  + 'px;';
//    style += 'background:url("http://www.litatom.com/api/sns/v1/lit/image/3ff63f44-8099-11e9-a1b3-00163e02deb4") no-repeat center top;'
    obj.style += style;
    obj.style.backgroundImage ="url(http://www.litatom.com/api/sns/v1/lit/image/" + pic + ")";
//    obj.style.height = width/2;
    obj.style.backgroundSize=`${width}px `;
    console.log(obj.style);
</script>
