<title>Rule</title>
<span>
<p>
    1.매칭 성공하면 상대방과 3분 동안 이야기 할 수 있다.<br />
    2. 매칭 기회가 매일 10번씩 주어진다.<br />
    3. 만약 나는 상대방을 좋아하면 “좋아요” 버튼 누르고 만약 상대방도 “좋아요” 누르면 당신과 상대방 성공하게 매치하겠다.상대방과 무제한 대화를 할 수 있다,<br />
    4. 말을 마치지 않았을 때 떠나지말고 떠나게 되면 상대방을 잃게 되고, 다시 찾을 수 없다.<br />
    5. 예절 바르지 않게 하면 다음에 성공매칭하는데 더 많은 시간이 필요할 것이고, 심각한 상황은 차단될 것이다."
</p>
