  const BASE_URL = 'http://' + document.domain + '/api/sns/v1/lit/';

  data: {

    base_url: BASE_URL

created() {this.submitForm();},

      submitForm: function() {
        this.$http.get(BASE_URL + 'home/settings').then(function(result){
        var data = result.data.data;
	    var jstring = JSON.stringify(data) ;// 建议用这个
            // console.log(jstring);
        document.getElementById('setting_data').value = jstring;
	      })
      },
    insert: function() {
        console.log("get in!!!!!");
        data = document.getElementById('setting_data').value;
        var obj = eval("("+data+")");
        var obj = JSON.parse(data)
        this.$http.post(BASE_URL + 'admin/change_setting', obj).then(function(result){
            if (result.data.result === 0){alert('success!');}
            else{alert('failed');}
        })
